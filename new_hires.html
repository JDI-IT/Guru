<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>New Hires</title>

  <style>
    :root{
      --page-bg:#0b0c0f;         /* page background (change to transparent if you prefer) */
      --card-bg:#ffffff;         /* white cards */
      --text:#171717;            /* body text */
      --muted:#5f6368;           /* muted text */
      --ring:#e5e7eb;            /* borders */
      --accent:#111827;          /* titles */
      --shadow: 0 12px 28px rgba(0,0,0,.20);
      --radius: 16px;
      --brand:#111827;
    }

    *{ box-sizing:border-box }
    html,body{
      margin:0;
      background:var(--page-bg);
      color:var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    .wrap{
      max-width:1100px;
      margin:24px auto 28px;
      padding:0 16px;
    }

    .section-title{
      color:#fff;
      font-size:20px;
      font-weight:800;
      margin:0 0 14px 4px;
      display:flex; align-items:center; gap:8px;
    }

    /* ---------- 3-up Grid (latest only) ---------- */
    .grid{
      display:grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));  /* 3 across */
      gap:22px;
    }
    @media (max-width: 980px){
      .grid{ grid-template-columns: repeat(2, minmax(0, 1fr)); }
    }
    @media (max-width: 680px){
      .grid{ grid-template-columns: 1fr; }
    }

    .card{
      background:var(--card-bg);
      border:1px solid var(--ring);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:20px clamp(14px, 3vw, 24px);
      display:grid;
      grid-template-columns: 112px 1fr;       /* photo + text */
      gap:16px;
      align-items:start;
    }
    @media (max-width:740px){
      .card{ grid-template-columns: 1fr; text-align:center; }
    }

    .card .avatar{
      width:112px; height:112px; border-radius:12px;
      object-fit:cover; object-position:center;
      border:1px solid var(--ring);
      background:#f4f4f5;
      justify-self:center;
    }

    .card.no-photo{
      grid-template-columns: 1fr;             /* text-only layout if no photo */
      text-align:center; justify-items:center;
      padding:24px 20px;
    }

    .card .name{
      font-size:18px; font-weight:900; color:var(--accent); margin:2px 0 6px;
    }

    .tagline{
      font-size:12px; color:#7c3aed; font-weight:800; letter-spacing:.02em;
      text-transform:uppercase; margin:0 0 6px;
    }

    .meta{ font-size:12px; color:var(--muted); margin-bottom:8px; }

    .message{
      font-size:14px; line-height:1.65;
      max-width:62ch; margin:0;
      display:-webkit-box; -webkit-line-clamp:4; -webkit-box-orient:vertical; overflow:hidden;
    }

    /* Subtle hover lift */
    .card:hover{ transform:translateY(-1px); transition:transform .15s ease; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="section-title">ðŸ‘‹ Welcome, New Hires!</div>

    <!-- 3-up grid -->
    <section id="grid" class="grid"></section>
  </div>

  <script>
    const cacheBuster = 'ts=' + Date.now();

    fetch('new_hires.json?' + cacheBuster, { cache: 'no-store' })
      .then(r => { if(!r.ok) throw new Error('new_hires.json not found'); return r.json(); })
      .then(items => {
        if (!items || !items.length) return;

        // Sort by start date desc, then take latest 3
        const latest = items
          .map(x => ({
            ...x,
            _date: x.start_date ? new Date(x.start_date + 'T00:00:00') : null
          }))
          .sort((a,b) => (b._date?.getTime()||0) - (a._date?.getTime()||0))
          .slice(0, 3);

        renderGrid(latest);
      })
      .catch(err => console.error(err));

    function renderGrid(list){
      const grid = document.getElementById('grid');
      if (!list || !list.length) return;

      grid.innerHTML = list.map(x => {
        const hasPhoto = !!x.photo;
        const img = hasPhoto ? `<img class="avatar" src="${escapeHtml(x.photo)}" alt="Headshot of ${escapeHtml(x.name || 'New Hire')}" loading="lazy">` : '';
        const cls = hasPhoto ? 'card' : 'card no-photo';
        const name = x.name ? `ðŸŽ‰ ${escapeHtml(x.name)}` : 'ðŸŽ‰ New teammate';
        const metaBits = [x.role, x.department, x.start_date].filter(Boolean).map(escapeHtml).join(' â€¢ ');
        const intro = escapeHtml(x.intro || '');

        return `
          <article class="${cls}">
            ${img}
            <div>
              <div class="tagline">New Hire</div>
              <h3 class="name">${name}</h3>
              <div class="meta">${metaBits}</div>
              <p class="message">${intro}</p>
            </div>
          </article>
        `;
      }).join('');
    }

    function escapeHtml(str){
      return String(str || '')
        .replaceAll('&','&amp;')
        .replaceAll('<','&lt;')
        .replaceAll('>','&gt;')
        .replaceAll('"','&quot;')
        .replaceAll("'",'&#39;');
    }
  </script>
</body>
</html>

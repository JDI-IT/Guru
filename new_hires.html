<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>New Hires</title>

  <style>
    :root{
      --page-bg: transparent;     /* transparent for Guru embed */
      --card-bg:#ffffff;
      --text:#171717;
      --muted:#5f6368;
      --ring:#e5e7eb;
      --accent:#111827;
      --shadow: 0 8px 20px rgba(0,0,0,.12);
      --radius: 16px;
      --link:#111827;
    }

    *{ box-sizing:border-box }
    html,body{
      margin:0;
      background:var(--page-bg);
      color:var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      overflow-x:hidden;
    }

    .wrap{
      max-width:950px;            /* compact to fit 3 cards in a row */
      margin:0 auto;
      padding:0 8px 6px;
    }

    /* Title is intentionally removed */
    .section-title{ display:none; }

    /* ---------- 3-up Grid ---------- */
    .grid{
      display:grid;
      grid-template-columns: repeat(3, 1fr);
      gap:16px;
      justify-content:center;
      align-items:start;
    }
    @media (max-width: 900px){
      .grid{ grid-template-columns: repeat(2, 1fr); }
    }
    @media (max-width: 640px){
      .grid{ grid-template-columns: 1fr; }
    }

    .card{
      background:var(--card-bg);
      border:1px solid var(--ring);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:16px 14px;
      display:grid;
      grid-template-columns: 90px 1fr;  /* smaller photo */
      gap:12px;
      align-items:start;
      transition:transform .15s ease;
    }
    .card:hover{ transform:translateY(-2px); }

    @media (max-width:740px){
      .card{ grid-template-columns: 1fr; text-align:center; }
    }

    .card .avatar{
      width:90px; height:90px; border-radius:10px;
      object-fit:cover; object-position:center;
      border:1px solid var(--ring);
      background:#f4f4f5;
      justify-self:center;
    }

    .card.no-photo{
      grid-template-columns: 1fr;
      text-align:center;
      justify-items:center;
      padding:20px 14px;
    }

    .name{
      font-size:16px; font-weight:900; color:var(--accent); margin:2px 0 6px;
    }

    .tagline{
      font-size:11px; color:#7c3aed; font-weight:800; letter-spacing:.02em;
      text-transform:uppercase; margin:0 0 4px;
    }

    .meta{
      font-size:11px; color:var(--muted); margin-bottom:6px;
    }

    .message{
      font-size:13px; line-height:1.55; margin:0;
      display:-webkit-box; -webkit-line-clamp:3; -webkit-box-orient:vertical; overflow:hidden;
    }
    .message.expanded{
      display:block; -webkit-line-clamp:unset; overflow:visible;
    }

    /* Read more button (same style language as recognitions) */
    .btn-link{
      display:inline-flex; gap:8px; align-items:center;
      font-size:12px; font-weight:800; color:var(--link);
      background:transparent; border:none; cursor:pointer; padding:6px 0 0;
    }
    @media (max-width:740px){ .btn-link{ justify-content:center; width:100%; } }
  </style>
</head>
<body>
  <div class="wrap">
    <!-- Grid -->
    <section id="grid" class="grid"></section>
  </div>

  <script>
    const cacheBuster = 'ts=' + Date.now();

    fetch('new_hires.json?' + cacheBuster, { cache: 'no-store' })
      .then(r => { if(!r.ok) throw new Error('new_hires.json not found'); return r.json(); })
      .then(items => {
        if (!items || !items.length) return;

        // Oldest â†’ newest, keep only the most recent 3, so newest appears on the RIGHT
        const latestChrono = items
          .map(x => ({ ...x, _date: x.start_date ? new Date(x.start_date + 'T00:00:00') : null }))
          .filter(x => x._date)
          .sort((a,b) => (a._date - b._date))   // ascending
          .slice(-3);

        renderGrid(latestChrono);
      })
      .catch(err => console.error(err));

    function renderGrid(list){
      const grid = document.getElementById('grid');
      if (!list || !list.length) return;

      grid.innerHTML = list.map((x, idx) => {
        const hasPhoto = !!x.photo;
        const img = hasPhoto ? `<img class="avatar" src="${escapeHtml(x.photo)}" alt="Headshot of ${escapeHtml(x.name || 'New Hire')}" loading="lazy">` : '';
        const cls = hasPhoto ? 'card' : 'card no-photo';
        const name = x.name ? `ðŸŽ‰ ${escapeHtml(x.name)}` : 'ðŸŽ‰ New teammate';
        const metaBits = [x.role, x.department, x.start_date].filter(Boolean).map(escapeHtml).join(' â€¢ ');
        const intro = escapeHtml(x.intro || '');

        // Button ID per card for toggling
        const msgId = `msg-${idx}`;
        const btnId = `btn-${idx}`;

        return `
          <article class="${cls}">
            ${img}
            <div>
              <div class="tagline">New Hire</div>
              <h3 class="name">${name}</h3>
              <div class="meta">${metaBits}</div>
              <p id="${msgId}" class="message">${intro}</p>
              <button id="${btnId}" class="btn-link" type="button" aria-controls="${msgId}">Read more</button>
            </div>
          </article>
        `;
      }).join('');

      // Wire up all "Read more" toggles
      list.forEach((_, idx) => {
        const btn = document.getElementById(`btn-${idx}`);
        const msg = document.getElementById(`msg-${idx}`);
        if (!btn || !msg) return;

        btn.addEventListener('click', () => {
          const expanded = msg.classList.toggle('expanded');
          btn.textContent = expanded ? 'Show less' : 'Read more';
        });
      });
    }

    function escapeHtml(str){
      return String(str || '')
        .replaceAll('&','&amp;')
        .replaceAll('<','&lt;')
        .replaceAll('>','&gt;')
        .replaceAll('"','&quot;')
        .replaceAll("'",'&#39;');
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Recognitions & Shout-Outs</title>

  <style>
    :root{
      --page-bg:#0b0c0f;         /* dark page */
      --card-bg:#ffffff;         /* white cards */
      --text:#171717;            /* body text */
      --muted:#5f6368;           /* muted text */
      --ring:#e5e7eb;            /* borders */
      --accent:#111827;          /* titles */
      --shadow: 0 12px 28px rgba(0,0,0,.20);
      --radius: 16px;
      --brand:#111827;
    }

    *{ box-sizing:border-box }
    html,body{
      margin:0;
      background:var(--page-bg);
      color:var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    .wrap{
      max-width:1100px;
      margin:24px auto 28px;
      padding:0 16px;
    }

    .section-title{
      color:#fff;
      font-size:20px;
      font-weight:800;
      margin:0 0 14px 4px;
      display:flex; align-items:center; gap:8px;
    }

    /* ---------- Spotlight ---------- */
    .spotlight{
      background:var(--card-bg);
      border:1px solid var(--ring);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:22px clamp(16px, 3vw, 28px);
      display:grid;
      grid-template-columns: 172px 1fr;
      gap:18px;
      align-items:start;
      margin-bottom:22px;
    }
    @media (max-width:740px){
      .spotlight{ grid-template-columns: 1fr; text-align:center; }
    }

    .spotlight .avatar{
      width:172px; height:172px; border-radius:16px;
      object-fit:cover; object-position:center;
      border:1px solid var(--ring);
      box-shadow:0 8px 22px rgba(0,0,0,.15);
      background:#f4f4f5;
      justify-self:center;
    }

    .eyebrow{
      font-size:12px; color:#7c3aed; font-weight:800; letter-spacing:.02em;
      text-transform:uppercase; margin:2px 0 6px;
    }

    .name{
      font-size:24px; font-weight:900; color:var(--accent);
      margin:0 0 8px;
    }
    .meta{
      font-size:13px; color:var(--muted); margin-bottom:10px;
    }

    .message{
      font-size:15px; line-height:1.7; color:var(--text);
      max-width:65ch;
    }

    /* Clamp + Read more */
    .clamp{
      display:-webkit-box;
      -webkit-line-clamp: 5;
      -webkit-box-orient: vertical;
      overflow:hidden;
    }
    .spotlight .actions{
      margin-top:10px;
    }
    .btn-link{
      display:inline-flex; gap:8px; align-items:center;
      font-size:13px; font-weight:800; color:var(--brand);
      background:transparent; border:none; cursor:pointer; padding:6px 0;
    }

    /* ---------- Grid (rest) ---------- */
    .grid{
      display:grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap:22px;
    }
    @media (max-width: 860px){
      .grid{ grid-template-columns: 1fr; }
    }

    .card{
      background:var(--card-bg);
      border:1px solid var(--ring);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:20px clamp(14px, 3vw, 24px);
      display:grid;
      grid-template-columns: 112px 1fr;
      gap:16px;
      align-items:start;
    }
    @media (max-width:740px){
      .card{ grid-template-columns: 1fr; text-align:center; }
    }

    .card .avatar{
      width:112px; height:112px; border-radius:12px;
      object-fit:cover; object-position:center;
      border:1px solid var(--ring);
      background:#f4f4f5;
      justify-self:center;
    }

    .card .name{
      font-size:18px; font-weight:900; color:var(--accent); margin:2px 0 6px;
    }
    .card .meta{ font-size:12px; color:var(--muted); margin-bottom:8px; }

    .card .message{
      font-size:14px; line-height:1.65;
      max-width:62ch;
      margin:0;
    }
    .card .clamp{ -webkit-line-clamp: 4; }

    /* Subtle hover lift */
    .card:hover{ transform:translateY(-1px); transition:transform .15s ease; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="section-title">‚≠ê Recognitions &amp; Shout-Outs</div>

    <!-- Spotlight (newest by date) -->
    <section id="spot" class="spotlight" style="display:none;">
      <img id="spotImg" class="avatar" src="" alt="" loading="lazy">
      <div>
        <div class="eyebrow">Weekly Spotlight</div>
        <h2 id="spotName" class="name"></h2>
        <div id="spotMeta" class="meta"></div>
        <p id="spotMsg" class="message clamp"></p>
        <div class="actions">
          <button id="spotToggle" class="btn-link" type="button">Read more</button>
        </div>
      </div>
    </section>

    <!-- Grid (rest) -->
    <section id="grid" class="grid"></section>
  </div>

  <script>
    const cacheBuster = 'ts=' + Date.now();

    fetch('recognitions.json?' + cacheBuster, { cache: 'no-store' })
      .then(r => { if(!r.ok) throw new Error('recognitions.json not found'); return r.json(); })
      .then(items => {
        if (!items || !items.length) return;

        // Sort by date desc
        const data = items
          .map(x => ({
            ...x,
            _date: x.date ? new Date(x.date + 'T00:00:00') : null
          }))
          .sort((a,b) => (b._date?.getTime()||0) - (a._date?.getTime()||0));

        // Spotlight = first item
        const [spotlight, ...rest] = data;

        renderSpotlight(spotlight);
        renderGrid(rest);
      })
      .catch(err => console.error(err));

    function renderSpotlight(x){
      if (!x) return;
      const spot = document.getElementById('spot');
      const img = document.getElementById('spotImg');
      const name = document.getElementById('spotName');
      const meta = document.getElementById('spotMeta');
      const msg = document.getElementById('spotMsg');
      const toggle = document.getElementById('spotToggle');

      img.src = x.photo || 'https://via.placeholder.com/256?text=Photo';
      img.alt = `Headshot of ${x.name || 'Teammate'}`;
      name.textContent = `üëè ${x.name || 'Unnamed'}`;
      meta.textContent = [x.department, x.date].filter(Boolean).join(' ‚Ä¢ ');
      msg.textContent = x.message || '';

      // expand/collapse
      toggle.addEventListener('click', () => {
        const clamped = msg.classList.toggle('clamp');
        toggle.textContent = clamped ? 'Read more' : 'Show less';
      });

      spot.style.display = 'grid';
    }

    function renderGrid(list){
      const grid = document.getElementById('grid');
      if (!list || !list.length) return;

      grid.innerHTML = list.map(x => {
        const img = x.photo || 'https://via.placeholder.com/256?text=Photo';
        const name = x.name ? `üëè ${escapeHtml(x.name)}` : 'üëè Teammate';
        const meta = [x.department, x.date].filter(Boolean).join(' ‚Ä¢ ');
        const msg = escapeHtml(x.message || '');

        return `
          <article class="card">
            <img class="avatar" src="${img}" alt="Headshot of ${escapeHtml(x.name || 'Teammate')}" loading="lazy">
            <div>
              <h3 class="name">${name}</h3>
              <div class="meta">${escapeHtml(meta)}</div>
              <p class="message clamp">${msg}</p>
              <button class="btn-link js-toggle" type="button">Read more</button>
            </div>
          </article>
        `;
      }).join('');

      // wire up all toggles
      grid.querySelectorAll('.js-toggle').forEach(btn => {
        btn.addEventListener('click', (e) => {
          const card = e.currentTarget.closest('.card');
          const p = card.querySelector('.message');
          const clamped = p.classList.toggle('clamp');
          e.currentTarget.textContent = clamped ? 'Read more' : 'Show less';
        });
      });
    }

    function escapeHtml(str){
      return String(str || '')
        .replaceAll('&','&amp;')
        .replaceAll('<','&lt;')
        .replaceAll('>','&gt;')
        .replaceAll('"','&quot;')
        .replaceAll("'",'&#39;');
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Birthday Carousel (Vertical)</title>

  <!-- Swiper CSS -->
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css"/>

  <style>
    :root{
      --page-bg:#ffffff;   /* page background */
      --card-bg:#0f1116;   /* dark card */
      --card-border:#7f8596;
      --title:#000;        /* title color */
      --text:#fff;         /* slide text color */
      --arrow:#fff;        /* arrow color */
    }

    html,body{
      margin:0;
      background:var(--page-bg);
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      color:#222;
    }

    .wrap{
      max-width:600px;       /* ~25% narrower than 800 */
      margin:24px auto;
      padding:0 16px;
      text-align:center;
    }

    /* Title */
    .carousel-title{
      color:var(--title);
      font-size:20px;
      font-weight:700;
      margin:0 0 12px;
      line-height:1.35;
    }
    .carousel-title span{
      display:block;
      color:#444;
      font-size:16px;
      font-weight:400;
    }

    /* Swiper container = visible carousel height  */
    .swiper{
      width:100%;
      height:120px;          /* <<< compact height */
      padding:0;             /* no extra space around slides */
      position:relative;
      overflow:hidden;
    }

    /* Slides fill the container height */
    .swiper-slide{
      height:100%;
      background:var(--card-bg);
      color:var(--text) !important;
      border-radius:12px;
      border:1px solid rgba(127,133,150,.4);
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
      padding:8px 12px;      /* tight padding so card ‚âà text height */
      font-size:16px;
      line-height:1.4;
      box-shadow:0 4px 12px rgba(0,0,0,.25);
    }

    .msg{
      max-width:92%;
      white-space:pre-wrap;
      color:var(--text) !important;
      margin:0 auto;
      user-select:none;
    }

    /* Vertical arrows: smaller + white, near edges */
    .swiper-button-prev,
    .swiper-button-next{
      left:50%;
      transform:translateX(-50%);
      width:28px; height:28px;      /* smaller */
      color:var(--arrow);           /* white arrow glyph */
      background:rgba(255,255,255,.10);
      border:1px solid rgba(255,255,255,.35);
      border-radius:999px;
    }
    .swiper-button-prev{ top:4px; }
    .swiper-button-next{ bottom:4px; }
    .swiper-button-prev:after,
    .swiper-button-next:after{ font-size:14px; }

    /* Vertical bullets appear on the right by default */
    .swiper-pagination{
      right:6px !important;
    }
    .swiper-pagination-bullet{ background:#000; opacity:.35; }
    .swiper-pagination-bullet-active{ opacity:1; }

    @media (max-width:520px){
      .wrap{ max-width:92%; }
      .swiper{ height:110px; }
      .swiper-slide{ font-size:15px; padding:8px; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h1 class="carousel-title">
      üéâ Happiest Birthday to this month‚Äôs celebrants! üéÇ
      <span>Wishing you all a wonderful year ahead!</span>
    </h1>

    <div class="swiper">
      <div class="swiper-wrapper" id="slides"></div>
      <div class="swiper-button-prev" aria-label="Previous"></div>
      <div class="swiper-button-next" aria-label="Next"></div>
      <div class="swiper-pagination"></div>
    </div>
  </div>

  <!-- Swiper JS -->
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

  <script>
    // cache-bust JSON so updates show immediately
    const cacheBuster = 'ts=' + Date.now();

    fetch('messages.json?' + cacheBuster, { cache: 'no-store' })
      .then(r => { if(!r.ok) throw new Error('messages.json not found'); return r.json(); })
      .then(messages => {
        const wrapper = document.getElementById('slides');

        messages.forEach(text => {
          const slide = document.createElement('div');
          slide.className = 'swiper-slide';
          const safeText = escapeHtml(text).replaceAll('\\n','<br>');
          slide.innerHTML = `<div class="msg">${safeText}</div>`;
          wrapper.appendChild(slide);
        });

        new Swiper('.swiper', {
          direction:'vertical',
          slidesPerView:1,
          spaceBetween:8,
          loop:true,
          autoplay:{ delay:3500, disableOnInteraction:false },
          mousewheel:true,
          pagination:{ el:'.swiper-pagination', clickable:true },
          navigation:{ nextEl:'.swiper-button-next', prevEl:'.swiper-button-prev' }
        });
      })
      .catch(err => {
        console.error(err);
        const wrapper = document.getElementById('slides');
        const slide = document.createElement('div');
        slide.className = 'swiper-slide';
        slide.textContent = '‚ö†Ô∏è Could not load messages.json';
        wrapper.appendChild(slide);
      });

    function escapeHtml(str){
      return String(str)
        .replaceAll('&','&amp;')
        .replaceAll('<','&lt;')
        .replaceAll('>','&gt;')
        .replaceAll('"','&quot;')
        .replaceAll("'",'&#39;');
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Birthday Carousel (Vertical)</title>

  <!-- Swiper CSS -->
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css"/>

  <style>
    /* üé® Theme Colors */
    :root {
      --page-bg: #ffffff;       /* page background */
      --card-bg: #0f1116;       /* dark slide background */
      --card-border: #7f8596;   /* border */
      --text: #ffffff;          /* white text on dark card */
      --accent: #000000;        /* title & arrow color */
    }

    html, body {
      margin: 0;
      height: 100%;
      background: var(--page-bg);
      color: var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    .wrap {
      max-width: 600px;      /* reduced width by ~25% from 800 */
      margin: 24px auto;
      padding: 0 16px;
      text-align: center;
    }

    /* üéâ Title */
    .carousel-title {
      text-align: center;
      font-size: 20px;
      font-weight: 700;
      color: var(--accent);
      margin-bottom: 16px;
      line-height: 1.35;
    }

    .carousel-title span {
      display: block;
      font-size: 16px;
      font-weight: 400;
      color: #444444;
    }

    /* üé† Swiper Container */
    .swiper {
      width: 100%;
      height: 140px;     /* shorter height (close to text size) */
      padding: 0 0 20px 0;
      position: relative;
    }

    /* üß± Slides */
    .swiper-slide {
      background: var(--card-bg);
      width: auto;
      height: 100%;
      border-radius: 12px;
      border: 1px solid rgba(127,133,150,0.4);
      box-shadow: 0 5px 15px rgba(0,0,0,0.25);
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 10px;
      font-size: 16px;
      color: #ffffff !important;
    }

    .msg {
      max-width: 90%;
      margin: 0 auto;
      user-select: none;
      white-space: pre-wrap;
      color: #ffffff !important;
    }

    /* üîºüîΩ Arrows */
    .swiper-button-prev,
    .swiper-button-next {
      left: 50%;
      transform: translateX(-50%);
      color: var(--accent);
      width: 32px; height: 32px;
      background: rgba(0,0,0,0.08);
      border-radius: 999px;
      backdrop-filter: blur(2px);
    }

    .swiper-button-prev { top: 10px; }
    .swiper-button-next { bottom: 30px; }

    .swiper-button-prev:after,
    .swiper-button-next:after { font-size: 14px; }

    /* ‚ö™ Pagination dots */
    .swiper-pagination {
      bottom: 6px !important;
    }

    .swiper-pagination-bullet {
      background: var(--accent);
      opacity: 0.45;
    }

    .swiper-pagination-bullet-active {
      opacity: 1;
    }

    @media (max-width: 520px) {
      .wrap { max-width: 90%; }
      .swiper { height: 120px; }
      .swiper-slide { font-size: 15px; padding: 8px; }
      .carousel-title { font-size: 18px; }
      .carousel-title span { font-size: 15px; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <!-- üéâ Title -->
    <h1 class="carousel-title">
      üéâ Happiest Birthday to this month‚Äôs celebrants! üéÇ<br>
      <span>Wishing you all a wonderful year ahead!</span>
    </h1>

    <!-- ü™Ñ Carousel -->
    <div class="swiper">
      <div class="swiper-wrapper" id="slides"></div>
      <div class="swiper-button-prev" aria-label="Previous"></div>
      <div class="swiper-button-next" aria-label="Next"></div>
      <div class="swiper-pagination"></div>
    </div>
  </div>

  <!-- Swiper JS -->
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

  <script>
    const cacheBuster = 'ts=' + Date.now();

    fetch('messages.json?' + cacheBuster, { cache: 'no-store' })
      .then(r => {
        if (!r.ok) throw new Error('messages.json not found');
        return r.json();
      })
      .then(messages => {
        const wrapper = document.getElementById('slides');

        messages.forEach(text => {
          const slide = document.createElement('div');
          slide.className = 'swiper-slide';
          const safeText = escapeHtml(text).replaceAll('\\n', '<br>');
          slide.innerHTML = `<div class="msg">${safeText}</div>`;
          wrapper.appendChild(slide);
        });

        new Swiper('.swiper', {
          direction: 'vertical',
          slidesPerView: 1,
          spaceBetween: 10,
          loop: true,
          autoplay: { delay: 3500, disableOnInteraction: false },
          mousewheel: true,
          pagination: { el: '.swiper-pagination', clickable: true },
          navigation: { nextEl: '.swiper-button-next', prevEl: '.swiper-button-prev' }
        });
      })
      .catch(err => {
        console.error(err);
        const wrapper = document.getElementById('slides');
        const slide = document.createElement('div');
        slide.className = 'swiper-slide';
        slide.textContent = '‚ö†Ô∏è Could not load messages.json';
        wrapper.appendChild(slide);
      });

    function escapeHtml(str) {
      return String(str)
        .replaceAll('&','&amp;')
        .replaceAll('<','&lt;')
        .replaceAll('>','&gt;')
        .replaceAll('"','&quot;')
        .replaceAll("'",'&#39;');
    }
  </script>
</body>
</html>


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Birthday Carousel (Vertical)</title>

  <!-- Swiper CSS -->
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css"/>

  <style>
    /* üé® Theme Colors */
    :root {
      --page-bg: #ffffff;       /* white background */
      --card-bg: #0f1116;       /* dark cards */
      --card-border: #7f8596;   /* subtle border */
      --text: #222222;          /* default text (for page, not cards) */
      --accent: #000000;        /* black title color */
    }

    html, body {
      margin: 0;
      height: 100%;
      background: var(--page-bg);
      color: var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .wrap {
      max-width: 200px;
      margin: 24px auto;
      padding: 0 16px;
      text-align: center;
    }

    /* üéâ Title */
    .carousel-title {
      text-align: center;
      font-size: 14px;
      font-weight: 700;
      color: var(--accent);
      margin-bottom: 20px;
      line-height: 1.4;
    }

    .carousel-title span {
      display: block;
      font-size: 12px;
      font-weight: 400;
      color: #444444;
    }

    /* üé† Swiper Container */
    .swiper {
      width: 100%;
      height: 20px;
      padding: 0 0 36px 0;
      position: relative;
    }

    /* üß± Slides */
    .swiper-slide {
      background: var(--card-bg);
      width: auto;
      height: 100%;
      border-radius: 16px;
      border: 2px solid rgba(127,133,150,0.5);
      box-shadow: 0 10px 30px rgba(0,0,0,0.35);
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 26px;
      line-height: 1.6;
      font-size: 12px;
      transition: border-color .2s ease;
      color: #ffffff !important; /* ‚úÖ ensures white text on dark cards */
    }

    .swiper-slide:hover {
      border-color: var(--card-border);
    }

    .msg {
      max-width: 90%;
      margin: 0 auto;
      user-select: none;
      white-space: pre-wrap;
      color: #ffffff !important; /* ‚úÖ ensures white text inside message */
    }

    /* üîºüîΩ Arrows */
    .swiper-button-prev,
    .swiper-button-next {
      left: 50%;
      transform: translateX(-50%);
      color: #000000; /* black arrows for light background */
      width: 5px;
      height: 5px;
      background: rgba(0, 0, 0, 0.08);
      border-radius: 999px;
      backdrop-filter: blur(2px);
    }

    .swiper-button-prev { top: 10px; }
    .swiper-button-next { bottom: 52px; }

    .swiper-button-prev:after,
    .swiper-button-next:after { font-size: 18px; }

    /* ‚ö™ Pagination dots */
    .swiper-pagination { bottom: 10px !important; }

    .swiper-pagination-bullet {
      background: #000000;
      opacity: 0.45;
    }

    .swiper-pagination-bullet-active {
      opacity: 1;
    }

    @media (max-width: 50px) {
      .swiper { height: 80px; } /* proportionally smaller on mobile */
      .swiper-slide { font-size: 12px; padding: 18px; }
      .carousel-title { font-size: 14px; }
      .carousel-title span { font-size: 12px; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <!-- üéâ Title -->
    <h1 class="carousel-title">
      üéâ Happiest Birthday to this month‚Äôs celebrants! üéÇ<br>
      <span>Wishing you all a wonderful year ahead!</span>
    </h1>

    <!-- ü™Ñ Carousel -->
    <div class="swiper">
      <div class="swiper-wrapper" id="slides"></div>
      <div class="swiper-button-prev" aria-label="Previous"></div>
      <div class="swiper-button-next" aria-label="Next"></div>
      <div class="swiper-pagination"></div>
    </div>
  </div>

  <!-- Swiper JS -->
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

  <script>
    // Prevent caching old messages.json
    const cacheBuster = 'ts=' + Date.now();

    fetch('messages.json?' + cacheBuster, { cache: 'no-store' })
      .then(r => {
        if (!r.ok) throw new Error('messages.json not found');
        return r.json();
      })
      .then(messages => {
        const wrapper = document.getElementById('slides');

        messages.forEach(text => {
          const slide = document.createElement('div');
          slide.className = 'swiper-slide';
          const safeText = escapeHtml(text).replaceAll('\\n', '<br>');
          slide.innerHTML = `<div class="msg">${safeText}</div>`;
          wrapper.appendChild(slide);
        });

        // Initialize vertical Swiper
        new Swiper('.swiper', {
          direction: 'vertical',
          slidesPerView: 1,
          spaceBetween: 20,
          loop: true,
          autoplay: { delay: 3500, disableOnInteraction: false },
          mousewheel: true,
          pagination: { el: '.swiper-pagination', clickable: true },
          navigation: { nextEl: '.swiper-button-next', prevEl: '.swiper-button-prev' }
        });
      })
      .catch(err => {
        console.error(err);
        const wrapper = document.getElementById('slides');
        const slide = document.createElement('div');
        slide.className = 'swiper-slide';
        slide.textContent = '‚ö†Ô∏è Could not load messages.json';
        wrapper.appendChild(slide);
      });

    function escapeHtml(str) {
      return String(str)
        .replaceAll('&', '&amp;')
        .replaceAll('<', '&lt;')
        .replaceAll('>', '&gt;')
        .replaceAll('"', '&quot;')
        .replaceAll("'", '&#39;');
    }
  </script>
</body>
</html>

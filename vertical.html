    :root {

      --text: #222222;          /* default page text */
      --accent: #000000;        /* title/arrows/dots */
    }

    html, body {
      margin: 0;
      height: 100%;
      background: var(--page-bg);
      color: var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .wrap {
      max-width: 800px;       /* was 200px â€“ too narrow */
      margin: 24px auto;
      padding: 0 16px;
      text-align: center;
    }

    /* ðŸŽ‰ Title */
    .carousel-title {
      text-align: center;
      font-size: 20px;        /* was 14px â€“ hard to read */
      font-weight: 700;
      color: var(--accent);
      margin-bottom: 16px;
      line-height: 1.35;
    }

    .carousel-title span {
      display: block;
      font-size: 16px;        /* was 12px */
      font-weight: 400;
      color: #444444;
    }

    /* ðŸŽ  Swiper Container */
    .swiper {
      width: 100%;
      height: 450px;          /* was 20px â€“ makes slides visible */
      padding: 0 0 36px 0;
      position: relative;
    }

    /* ðŸ§± Slides */
    .swiper-slide {
      background: var(--card-bg);
      width: auto;
      height: 100%;
      border-radius: 16px;
      border: 2px solid rgba(127,133,150,0.5);
      box-shadow: 0 10px 30px rgba(0,0,0,0.35);
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 26px;
      line-height: 1.6;
      font-size: 16px;        /* was 12px */
      transition: border-color .2s ease;
      color: #ffffff !important;          /* white text on dark cards */
    }
    .swiper-slide:hover { border-color: var(--card-border); }

    .msg {
      max-width: 90%;
      margin: 0 auto;
      user-select: none;
      white-space: pre-wrap;
      color: #ffffff !important;
    }

    /* ðŸ”¼ðŸ”½ Arrows (top/bottom, normal size) */
    .swiper-button-prev,
    .swiper-button-next {
      left: 50%;
      transform: translateX(-50%);
      color: #ffffff;
      width: 44px; height: 44px;          /* was 5px */
      background: rgba(0, 0, 0, 0.08);
      border-radius: 999px;
      backdrop-filter: blur(2px);
    }
    .swiper-button-prev { top: 10px; }
    .swiper-button-next { bottom: 52px; }
    .swiper-button-prev:after,
    .swiper-button-next:after { font-size: 18px; }

    /* âšª Pagination dots */
    .swiper-pagination { bottom: 10px !important; }
    .swiper-pagination-bullet { background: var(--accent); opacity: 0.45; }
    .swiper-pagination-bullet-active { opacity: 1; }

    /* ðŸ“± Mobile */
    @media (max-width: 520px) {
      .swiper { height: 380px; }
      .swiper-slide { font-size: 15px; padding: 18px; }
      .carousel-title { font-size: 18px; }
      .carousel-title span { font-size: 15px; }
    }
  </style>
</head>

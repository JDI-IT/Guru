<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Birthday Carousel</title>

  <!-- Swiper CSS -->
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css"/>

  <style>
    /* ðŸŽ¨ Theme */
    :root{
      --page-bg:#0f1116;      /* dark background */
      --card-bg:#171a22;      /* slide background */
      --card-border:#7f8596;  /* subtle border */
      --text:#e7e9ef;         /* text color */
      --accent:#c4c9d6;       /* arrows/pagination */
    }

    html,body{
      margin:0;
      height:100%;
      background:var(--page-bg);
      color:var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    .wrap{
      max-width:1100px;
      margin: 24px auto 40px;
      padding: 0 16px;
    }

    /* ðŸ§± Swiper layout */
    .swiper{
      width:100%;
      padding-top: 40px;
      padding-bottom: 60px;
    }

    .swiper-slide{
      background:var(--card-bg);
      width: 300px;
      height: 300px;
      border-radius: 16px;
      border: 2px solid rgba(127,133,150,0.5);
      box-shadow: 0 10px 30px rgba(0,0,0,0.35);
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
      padding: 24px;
      line-height: 1.6;
      font-size: 17px;
      transition: border-color .2s ease;
    }
    .swiper-slide:hover{
      border-color: var(--card-border);
    }

    .msg{
      max-width: 90%;
      margin: 0 auto;
      user-select: none;
      white-space: pre-wrap; /* ensures \n works */
    }

    /* Controls */
    .swiper-button-prev,
    .swiper-button-next{
      color: var(--accent);
      width: 44px; height: 44px;
      background: rgba(255,255,255,0.08);
      border-radius: 999px;
      backdrop-filter: blur(2px);
    }
    .swiper-button-prev:after,
    .swiper-button-next:after{ font-size:18px; }

    .swiper-pagination-bullet{
      background: var(--accent);
      opacity: .45;
    }
    .swiper-pagination-bullet-active{
      opacity: 1;
    }

    @media (max-width: 520px){
      .swiper-slide{
        width: 260px;
        height: 260px;
        font-size:15px;
        padding:18px;
      }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="swiper">
      <div class="swiper-wrapper" id="slides"></div>

      <!-- Controls -->
      <div class="swiper-button-prev" aria-label="Previous slide"></div

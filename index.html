<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Birthday Messages Carousel</title>

  <!-- Glide CSS (from CDN) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Glide.js/3.2.0/css/glide.core.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Glide.js/3.2.0/css/glide.theme.min.css">

  <style>
    /* üé® ==== THEME COLORS ==== */
    :root {
      --bg: #fff8f0;             /* background of page */
      --card: #ffffff;           /* background of each slide */
      --accent: #f96d3e;         /* orange accent color */
      --text: #2b2b2b;           /* text color */
      --shadow: rgba(0, 0, 0, 0.1);
    }

    html, body {
      margin: 0;
      padding: 0;
      background: var(--bg);
      font-family: "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      color: var(--text);
    }

    .wrap {
      max-width: 780px;
      margin: 30px auto 40px;
      padding: 0 16px;
      text-align: center;
    }

    h1 {
      margin: 0 0 8px;
      font-size: 26px;
      color: var(--accent);
    }

    .sub {
      margin: 0 0 24px;
      font-size: 14px;
      opacity: 0.8;
    }

    /* üé† ==== SLIDES ==== */
    .glide__slide {
      background: var(--card);
      border-radius: 18px;
      padding: 30px 24px;
      box-shadow: 0 6px 16px var(--shadow);
      font-size: 18px;
      line-height: 1.6;
      margin: 8px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .glide__slide:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }

    /* üîò Controls */
    [data-glide-el="controls"] {
      margin-top: 12px;
    }

    [data-glide-el="controls"] button {
      cursor: pointer;
      margin: 6px;
      padding: 10px 18px;
      border-radius: 999px;
      border: none;
      background: var(--accent);
      color: #fff;
      font-weight: 600;
      transition: background 0.2s;
    }

    [data-glide-el="controls"] button:hover {
      background: #e85b2c;
    }

    /* üß± Responsive adjustments */
    @media (max-width: 600px) {
      .glide__slide {
        font-size: 16px;
        padding: 20px;
      }
      h1 { font-size: 22px; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>üéâ Birthday Messages</h1>
    <p class="sub">Automatic greetings loaded from messages.json</p>

    <div class="glide">
      <div class="glide__track" data-glide-el="track">
        <ul class="glide__slides" id="slides-container">
          <!-- Slides will be injected here -->
        </ul>
      </div>

      <!-- Optional Prev/Next Buttons -->
      <div data-glide-el="controls">
        <button data-glide-dir="<">‚Äπ Prev</button>
        <button data-glide-dir=">">Next ‚Ä∫</button>
      </div>
    </div>
  </div>

  <!-- Glide JS (from CDN) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Glide.js/3.2.0/glide.min.js"></script>

  <script>
    // Fetch messages dynamically from messages.json
    fetch('messages.json')
      .then(response => {
        if (!response.ok) throw new Error("messages.json not found");
        return response.json();
      })
      .then(messages => {
        const container = document.getElementById('slides-container');
        messages.forEach(msg => {
          const li = document.createElement('li');
          li.className = 'glide__slide';
          li.textContent = msg;
          container.appendChild(li);
        });

        // Initialize the carousel after slides are loaded
        new Glide('.glide', {
          type: 'carousel',
          autoplay: 3000,
          hoverpause: true,
          animationDuration: 700,
          perView: 1,
          gap: 16
        }).mount();
      })
      .catch(err => {
        console.error('Error loading messages:', err);
        const container = document.getElementById('slides-container');
        container.innerHTML = '<li class="glide__slide">‚ö†Ô∏è Could not load messages.json</li>';
      });
  </script>
</body>
</html>
